<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>form {
  width: 50%;
  margin: 20px auto;
  text-align: center;
}

input[type="text"],
input[type="email"],
input[type="number"],
textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.form-container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
  <style> .product {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.product-name {
  margin-bottom: 10px;
}

.product-price,
.product-capacity {
  margin-bottom: 5px;
}

label[for="quantity"] {
  margin-right: 10px;
}

.cart {
  margin-top: 20px;
}

#cart-table {
  background: green;
  color: black;
  width: 100%;
  border-collapse: collapse;
}

#cart-table th {
  border: 1px solid white;
  padding: 10px;
  color: white;
  text-align: center;
}
  #cart-table td{
    background: white;
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
}
</style>
</head>

<body>
<div class="product">
  <h3 class="product-name">Product Name</h3>
  <img src="product-image.jpg" alt="product image">
  <p class="product-price">Price: $<span id="price">100</span></p>
  <p class="product-capacity">Capacity: <span id="capacity">500ml</span></p>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1">
  <button id="add-to-cart">Add to Cart</button>
</div>

<div class="cart">
  <h3>Cart</h3>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Capacity</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br><br>
<form action="send-email.php" method="post">
  <input type="text" name="name" placeholder="Your Name">
  <input type="email" name="email" placeholder="Your Email">
  <input type="text" name="product" placeholder="Product Name">
  <input type="text" name="quantity" placeholder="Quantity">
  <input type="text" name="total_price" placeholder="Total Price">
  <input type="submit" value="Submit">
</form>

</div>
<script>const productName = document.querySelector('.product-name').textContent;
const price = document.querySelector('#price').textContent;
const capacity = document.querySelector('#capacity').textContent;
const quantityInput = document.querySelector('#quantity');
const addToCartButton = document.querySelector('#add-to-cart');
const cartTableBody = document.querySelector('#cart-table tbody');

addToCartButton.addEventListener('click', function() {
  const quantity = quantityInput.value;
  const totalPrice = price * quantity;

  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${productName}</td>
    <td>${price}</td>
    <td>${capacity}</td>
    <td>${quantity}</td>
    <td>${totalPrice}</td>
  `;
  cartTableBody.appendChild(row);
});
</script>

</body>

</html>
